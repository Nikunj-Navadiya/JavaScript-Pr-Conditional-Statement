<!-- Write a JavaScript program to find week day from first letter of it using if else if. -->

<script type="text/javascript">

    var user = prompt("Enter User Input :- ");

    if(user == 's' ){
        document.write(`<h1>Sunday</h1>`);
    }else if(user == 'm'){
        document.write(`<h1>Monday</h1>`);
    }else if(user == 't'){
        document.write(`<h1>Tuesday</h1>`);
    }else if(user == 'w'){
        document.write(`<h1>Wednesday</h1>`);
    }else if(user == 'T'){
        document.write(`<h1>Thursday</h1>`);
    }else if(user == 'f'){
        document.write(`<h1>Friday</h1>`);
    }else if(user == 'S'){
        document.write(`<h1>Saturday</h1>`);
    }else{
        document.write(`<h1>Invalid User Input</h1>`);
    }
</script>
