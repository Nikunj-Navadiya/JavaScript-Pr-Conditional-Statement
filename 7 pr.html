<!-- Write a JavaScript program to find month name from month number using switch case. -->

<script type="text/javascript">

    var day = parseInt(prompt("Enter day :- "));

    switch(day){
        case 1:
            document.write(`<h1>Sunday</h1>`);
        break;
        case 2:
            document.write(`<h1>Monday</h1>`);
        break;
        case 3:
            document.write(`<h1>Tuesday</h1>`);
        break;
        case 4:
            document.write(`<h1>Wednesday</h1>`);
        break;
        case 5:
            document.write(`<h1>Thursday</h1>`);
        break;
        case 6:
            document.write(`<h1>Friday</h1>`);
        break;
        case 7:
            document.write(`<h1>Saturday</h1>`);
        break;
        default :
            document.write(`<h1>Invalid day</h1>`);
    }
    
</script>
