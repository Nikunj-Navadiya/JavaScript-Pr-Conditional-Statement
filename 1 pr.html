<!-- Write a JavaScript program to check number positive and negetive? -->

<script type = "text/JavaScript">

    var no = parseInt(prompt('Enter Number :- '));

    if(no > 0){
        document.write(`<h1>This Number is Positive</h1>`);
    }else{
        document.write(`<h1>This Number is Negetive</h1>`);
    }

</script>
